<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAI - AI Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
        }
        .navbar .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #111;
        }
        .hero p {
            color: #555;
            margin: 15px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-green {
            background-color: #198754;
            color: white;
        }
        .btn-outline {
            border: 2px solid #198754;
            color: #198754;
            background: none;
        }
        .hero img {
            width: 400px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ðŸ”‹ FitAI</div>
        <div class="menu">
            <a href="#">Challenges</a>
            <a href="#">Community</a>
            <a href="#">Progress</a>
            <a href="#">Settings</a>
        </div>
        <button class="btn-green">Start Challenge</button>
        <div class="profile">
            <img src="profile.png" alt="User" width="40">
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>AI-Powered Fitness Challenges for Your Goals</h1>
            <p>Personalized workout plans generated by AI to help you achieve your fitness goals faster and smarter.</p>
            <div class="buttons">
                <button class="btn-green">Get Started</button>
                <button class="btn-outline">Learn More</button>
            </div>
        </div>
        <img src="profile.png" alt="Mobile UI">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Free Trial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #f8f8f8;
            color: #1f3b32;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            flex: 1;
            padding-right: 40px;
        }
        h1 {
            font-size: 28px;
            color: #1f3b32;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #3c4f40;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #1f3b32;
            background: transparent;
            outline: none;
            margin-bottom: 20px;
            font-size: 14px;
            color: #3c4f40;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #3c4f40;
            margin-bottom: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .btn {
            width: 120px;
            padding: 10px;
            background-color: #043d33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #032a26;
        }
        .image-section {
            flex: 1;
            text-align: right;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .form-section {
                padding-right: 0;
                margin-bottom: 20px;
            }
            .image-section img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>SIGN UP FOR A FREE TRIAL LESSON NOW!</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="consent">
                    <label for="consent">I give my consent to the processing of personal data</label>
                </div>

                <button type="submit" class="btn">Send</button>
            </form>
        </div>
        <div class="image-section">
            <img src="yoga-image.jpg" alt="Yoga Pose">
        </div>
    </div>

</body>
</html>

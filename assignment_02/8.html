<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            color: #2c3e50;
        }
        p {
            color: #555;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>OUR INSTAGRAM</h2>
        <p>
            Get a sneak peek into our world! Visit our Instagram for stunning visuals, exclusive behind-the-scenes content, and much more. 
            Follow us now to stay updated on our latest products, events, and happenings.
        </p>
        <div class="gallery">
            <img src="https://images.pexels.com/photos/7031719/pexels-photo-7031719.jpeg" alt="Yoga Studio">
            <img src="https://images.pexels.com/photos/4325469/pexels-photo-4325469.jpeg" alt="Yoga Pose">
            <img src="https://images.pexels.com/photos/4056535/pexels-photo-4056535.jpeg" alt="Meditation">
            <img src="https://images.pexels.com/photos/3822781/pexels-photo-3822781.jpeg" alt="Exercise Group">
            <!-- <img src="https://images.pexels.com/photos/382279/pexels-photo-3822793.jpeg" alt="Stretching"> -->
            <img src="https://images.pexels.com/photos/4327028/pexels-photo-4327028.jpeg" alt="Pilates">
            <img src="https://images.pexels.com/photos/3822781/pexels-photo-3822781.jpeg" alt="Exercise Group">
            <img src="https://images.pexels.com/photos/4325463/pexels-photo-4325463.jpeg" alt="Wellness">
            <img src="https://images.pexels.com/photos/4325468/pexels-photo-4325468.jpeg" alt="Yoga Class">
        </div>
    </div>

</body>
</html>
